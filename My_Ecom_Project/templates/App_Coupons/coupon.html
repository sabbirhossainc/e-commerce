{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Checkout {% endblock %}
{% block body_block %}
<div class="row">

<div class="container mt-5">

{% if couponf %}
<form method="GET">
        {{ cform|crispy }}
        {% csrf_token %}
    <button type="submit" class="btn btn-primary float-right">Redeem</button>
</form>
{% endif %}

</div>
</div>

<hr>
<div class="row">
  <div class="col-md-6">
    <a href="{% url 'App_Order:cart' %}" type="submit" class="btn btn-primary">Back To Cart</a>
  </div>
  <div class="col-md-6">
    <a href="{% url 'App_Payment:checkout' %}" type="submit" class="btn btn-success float-right">Proceed To Checkout</a>
  </div>
</div>
{% endblock %}
