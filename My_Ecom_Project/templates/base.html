{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
  integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>
    {% block title_block %} E-com | Bohubrihi {% endblock %}
  </title>
  <style media="screen">
    .card{
      height: 350px;
    }
    .card-product:after{
      content: "";
      display: table;
      clear: both;
      visibility: hidden;
    }
    .card-product .price-new, .price{
      margin-right: 5px;
    }
    .card-product .price-old{
      color: #999;
    }
    .card-product .img-wrap{
      border-radius: 3px 3px 0 0;
      overflow: hidden;
      position: relative;
      height: 220px;
      text-align: center;
    }
    .card-product .img-wrap img{
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }
    .card-product .info-wrap{
      overflow: hidden;
      padding: 15px;
      border-top: 1px solid #eee;
    }
    .card-product .action-wrap{
      padding-top: 4px;
      margin-top: 4px;
    }
    .card-product .bottom-wrap{
      padding: 15px;
      border-top: 1px solid #eee;
    }
    .card-product .title{
      margin-top: 0px;
    }
  </style>
    {% block css_block %} {% endblock %}
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container" style="padding:15px">
      <div class="massages container mt-2">
        {% if messages %}
        {% for message in messages%}
        <div {% if message.tags %} class="alert alert-{{message.tags}} {% endif %}" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>
      {% block body_block %}

      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
